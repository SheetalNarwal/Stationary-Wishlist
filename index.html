        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto; 
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, button {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #e9ecef;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stationery Wishlist</h1>
        <form action="/add" method="POST">
            <label for="item_name">Stationery Item:</label>
            <input type="text" id="item_name" name="item_name" placeholder="Enter item name" required>
            <button type="submit">Add to Wishlist</button>
        </form>

        <h2>Wishlist Items:</h2>
        <ul>
            {% for item in items %}
                <li>{{ item['name'] }}</li>
            {% endfor %}
        </ul>
        
        <button onclick="window.location.href='/wishlist'">View Wishlist</button>

        <footer>
            <p>&copy; 2024 Stationery Wishlist</p>
        </footer>
    </div>
</body>
</html>
